<!doctype html>
<html lang="en">
    <head>
        <title>Christopher Nastasi | Calculator Demo</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="custom.css">
    </head>

    <body class="container-xxl-fluid bg-dark text-light">
        <header>
                <nav class="navbar navbar-expand-sm navbar-light bg-secondary">
                    <div class="container-fluid justify-content-center">
                        <a class="navbar-brand" href="#">Christopher Nastasi | Calculator Demo | 2024</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                            aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                        </button>
                        
                    </div>
                </nav>
        </header>
        <main class="container-xxl-fluid">
            <div class="container-fluid">
                        <table name="calculator" class="text-center d-flex justify-content-center">
                            <tr>
                                <td colspan="4">
                                    <input type="text" class="display text-end" name="display" id="display" placeholder="00.00" onchange="lastNumber()">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" class="btn btn-primary" value="C" id="clear">
                                    <input type="button" class="btn btn-primary" value="->" onclick="backspace()">
                                    <input type="button" class="btn btn-primary" value="%" onclick="numberInput('%')">
                                    <input type="button" class="btn btn-primary" value="/" onclick="numberInput('/')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" class="btn btn-primary" value="7" onclick="numberInput(7)">
                                    <input type="button" class="btn btn-primary" value="8" onclick="numberInput(8)">
                                    <input type="button" class="btn btn-primary" value="9" onclick="numberInput(9)">
                                    <input type="button" class="btn btn-primary" value="*" onclick="numberInput('*')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" class="btn btn-primary" value="6" onclick="numberInput(6)">
                                    <input type="button" class="btn btn-primary" value="5" onclick="numberInput(5)">
                                    <input type="button" class="btn btn-primary" value="4" onclick="numberInput(4)">
                                    <input type="button" class="btn btn-primary" value="-" onclick="numberInput('-')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" class="btn btn-primary" value="3" onclick="numberInput(3)">
                                    <input type="button" class="btn btn-primary" value="2" onclick="numberInput(2)">
                                    <input type="button" class="btn btn-primary" value="1" onclick="numberInput(1)">
                                    <input type="button" class="btn btn-primary" value="+" onclick="numberInput('+')">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" class="btn btn-primary" value="0" onclick="numberInput(0)">
                                    <input type="button" class="btn btn-primary" value="00" onclick="numberInput('00')">
                                    <input type="button" class="btn btn-primary" value="." onclick="numberInput('.')">
                                    <input type="button" class="btn btn-primary" value="=" onclick="calculate()">
                                </td>
                            </tr>
                        </table>
            </div>
        </main>

<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
